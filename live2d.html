<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live2D桌宠</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    canvas {
      position: absolute !important;
      top: 10px !important;
      left: 75px !important;
      bottom: 60px !important;
      width: 220px !important;
      height: 440px !important;
      pointer-events: none !important;
    }
  </style>
  <script src="https://unpkg.com/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
</head>
<body>
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "https://unpkg.com/live2d-widget-model-shizuku/assets/shizuku.model.json",
      },
      display: {
        width: 220,
        height: 440,
        position: "right",
      },
      mobile: {
        show: true
      },
      react: {
        opacityDefault: 1,
        opacityOnHover: 1,
      }
    });
  </script>

  <div id="chat-bubble" style="
      position: absolute;
      top: 10px;
      left: 80px;
      max-width: 200px;
      background: white;
      border-radius: 10px;
      border: 1px solid gray;
      padding: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 999;
      display: none;
  "></div>

  <script>
  function showBubble(text) {
      const bubble = document.getElementById('chat-bubble');
      bubble.innerHTML = text;
      bubble.style.display = 'block';
      setTimeout(() => {
          bubble.style.display = 'none';
      }, 3000);
  }
  </script>

</body>
</html>
